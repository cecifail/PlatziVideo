<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./InicioStyles.css">
</head>
<body>
    <header class="header">
    <img class="header__img" src="../logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="image">
            <img class="image__element" src="../young-woman-watching-netflix-home.jpg" alt="Good Vibes">
        </section>
        <section class="login__container">
            <h2 tabindex="0">Log In</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class = "button">Log in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Remember me
                    </label>
                    <a href="">Recover password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div tabindex="0"><img src="../icons8-google-plus-50.png" alt="Login with Google">Login using Google</div>
                <div tabindex="0"><img src="../icons8-twitter-50.png" alt="Login with Twitter">Login using Twitter   </div>
            </section>
            <p class="login__container--register">DonÂ´t have an account? <a href="">Register</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy Law</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
