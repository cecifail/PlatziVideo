<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./RegisterStyles.css">
</head>
<body>
    <header class="header">
    <img class="header__img" src="../logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="image">
            <img class="image__element" src="../multiethnic-funny-companions-eat-popcorn-watch-horror-film-have-gaze-with-interest-express-surprisement-being.jpg" alt="Good Vibes">
        </section>
        <section class="login__container">
            <h2>Don´t have an account yet?<br>
                ¡You´re missing a lot!
            </h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <input class="input" type="password" placeholder="Confirm you Password">
                <input class="input" type="Text" placeholder="How should we call you">
                <button class = "button">Sign up</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"><a href="http://">I accept terms and conditions</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../icons8-google-plus-50.png" alt="Login with Google">Sign up using Google</div>
                <div><img src="../icons8-twitter-50.png" alt="Login with Twitter">Sign up using Twitter   </div>
            </section>
            <p class="login__container--register">Already have an account? <a href="">Sign in</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy Law</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
